<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="style.css"
</head>
<body>
    <h1>Bike Catalog</h1>

    <div id="formdiv">
        <label>Bike Model</label>
        <input type="text" id="bmodel" />
        <label>Price</label>
        <input type="number" id="bprice" />
        <label>Rating</label>
        <input type="number" id="brating" />
        <button type="button" onclick="create()">Add Bike</button>
    </div>

    <div id="updateformdiv">
        <label>Bike Model</label>
        <input type="text" id="bmodeltoupdate" />
        <label>Price</label>
        <input type="number" id="bpricetoupdate" />
        <label>Rating</label>
        <input type="number" id="bratingtoupdate" />
        <button type="button" onclick="update()">Update Bike</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Model</th>
                <th>Price</th>
                <th>Rating</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="resultarea">
        </tbody>
    </table>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="script.js"></script>
</body>
</html>
